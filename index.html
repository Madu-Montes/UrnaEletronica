<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Democracia</title>
</head>

<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d-1-4">
                        Nome: FULANO <br>
                        Partido: DEMOCRACIA <br>
                        Vice: Vereador de SP
                    </div>
                </div>
                <div class="d-1-right">
                    <div class="d-1-img">
                        <img src="./images/1.png" alt="">
                        prefeito
                    </div>
                    <div class="d-1-img pequeno">
                        <img src="./images/2.png" alt="">
                        vice
                    </div>
                </div>
            </div>
            <div class="d-2">
                Aperte a tela:<br>
                CONFIRMA para CONFIRMAR este voto<br>
                CORRIGE para REINICIAR este voto<br>
            </div>
        </div>
        <div class="teclado">
            <div class="teclado-linha">
                <div class="tecla-botao" onclick="clicou('1')">1</div>
                <div class="tecla-botao" onclick="clicou('2')">2</div>
                <div class="tecla-botao" onclick="clicou('3')">3</div>
            </div>
            <div class="teclado-linha">
                <div class="tecla-botao" onclick="clicou('4')">4</div>
                <div class="tecla-botao" onclick="clicou('5')">5</div>
                <div class="tecla-botao" onclick="clicou('6')">6</div>
            </div>
            <div class="teclado-linha">
                <div class="tecla-botao" onclick="clicou('7')">7</div>
                <div class="tecla-botao" onclick="clicou('8')">8</div>
                <div class="tecla-botao" onclick="clicou('9')">9</div>
            </div>
            <div class="teclado-linha">
                <div class="tecla-botao" onclick="clicou('0')">0</div>
            </div>
            <div class="teclado-linha">
                <div class="tecla-botao btn-branco" onclick="branco()">BRANCO</div>
                <div class="tecla-botao btn-corrige" onclick="corrige()">CORRIGE</div>
                <div class="tecla-botao btn-confirma" onclick="confirma()">CONFIRMA</div>
            </div>
        </div>
    </div>
    <script src="./js/etapas.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
